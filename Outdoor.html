<header>
    <img src="imagenes/Logo.png" id="logo" alt="Foto Logo" class="imagen-logo">

</header>
<nav>

<div class="div1">

</div>
<div class="container">
    <img src="imagenes/Paloshockey1.png" id="canva" alt="Canva" class="image-canva"
         style="grid-column: 1; grid-row: 1;">
    <div>
        <h2>Choose the option that best suits you:</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="160" max="190" placeholder="Height">
    </div>
    <div>
        <label for="position">Position on the field:</label>
        <select id="position" name="position">
            <option value="defender">Defender</option>
            <option value="midfielder">Midfielder</option>
            <option value="forward">Forward</option>
        </select>
    </div>
    <div class="form">
        <button type="submit">Submit</button>
    </div>
</div>
<footer>
    <p> Number of contact: +54 3512667890 / Instagram: Goalguardian.ar </p>
</footer>
