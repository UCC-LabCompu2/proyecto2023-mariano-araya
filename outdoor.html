          rel="stylesheet">

<body>
<header>
    <img src="imagenes/Logo.png" id="logo" alt="foto Logo" class="imagen-logo">
    <h1>Goalguardian</h1>
</header>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="outdoor.html">Outdoor</a></li>

<div class="div1">
    <!--<img src="imagenes/Pattern.png" alt="Pattern" class="image-pattern">-->
</div>
<div class="container">
    <img src="imagenes/Paloshockey1.png" id="canva" alt="canva" class="image-canva"
         style="grid-column: 1; grid-row: 1;">
    <div>
        <h2>Choose the option that best suits you:</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" size="20"  maxlength="20" placeholder="Enter your name">
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="160" max="190" placeholder="Height">
    </div>
    <div>
        <label for="position">Position on the field:</label>
        <select id="position" name="position">
            <option value="defender">Defender</option>
            <option value="midfielder">Midfielder</option>
            <option value="forward">Forward</option>
        </select>
    </div>
    <div class="form">
        <button type="submit">Submit</button>
    </div>
    <div>
        <canvas id="miCanvas" width="20" height="30"></canvas>
    </div>
</div>
<footer>
    <p> Number of contact: +54 3512667890 / Instagram: Goalguardian.ar </p>
</footer>
